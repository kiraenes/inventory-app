<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Identity Services (SEM async/defer!) -->
  <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>

  <div id="app">
      <h1>Inventory App</h1>

      <!-- LOGIN -->
      <div id="login-section">
        <div id="g_id_onload"
            data-client_id="576401061914-q9pij2kuo6l9ncp2qun7bo6bmpd7ng31.apps.googleusercontent.com"
            data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="signin_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
      </div>

      <!-- AREA LOGADA -->
      <div id="content" style="display:none;">
        <h2>Bem-vindo <span id="user-name"></span></h2>
        <button id="logout-btn">Logout</button>

        <hr>

        <h3>Local</h3>
        <select id="selectLocal"></select>
        <button id="add-local-btn">Adicionar Local</button>

        <hr>

        <h3>Enviar fotos do invent√°rio</h3>
        <input type="file" id="file-input" accept="image/*" multiple>
        <button id="upload-btn">Enviar</button>

        <p id="status"></p>
      </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
